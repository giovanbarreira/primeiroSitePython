{% extends "paginas/layout.html" %}

{% block content %}


    <h2>CONTATO</h2>
    <div class="container">

        <div class="row">

            <div class="col-lg-8 col-lg-offset-2">



                <p class="lead">Por favor, nos envie sua mensagem e responderemos o mais rápido possível.</p>


                <form method="POST" action="/mensagem">

        

                    <div class="controls">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name">Nome *</label>
                                    <input id="name" type="text" name="name" class="form-control"
                                        placeholder="Por favor digite seu nome *" required="required"
                                        data-error="Nome obrigatório.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="surname">Sobrenome *</label>
                                    <input id="surname" type="text" name="surname" class="form-control"
                                        placeholder="Por favor digite seu sobrenome *" required="required"
                                        data-error="Sobrenome obrigatório.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_email">E-mail *</label>
                                    <input id="form_email" type="email" name="email" class="form-control"
                                        placeholder="Por favor digite seu e-mail *" required="required"
                                        data-error="E-mail obrigatório.">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="form_phone">Fone</label>
                                    <input id="form_phone" type="tel" name="phone" class="form-control"
                                        placeholder="Por favor digite seu número de telefone">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="form_message">Mensagem *</label>
                                    <textarea id="form_message" name="message" class="form-control"
                                        placeholder="Mensagem *" rows="4" required="required"
                                        data-error="Por favor, nos escreva uma mensagem."></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            

                            <div class="col-md-12">
                                <input type="submit" class="btn btn-success btn-send" value="Enviar">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class="text-muted"><strong>*</strong> Campos Obrigatórios</p>
                            </div>
                        </div>
                    </div>

                </form>

            </div><!-- /.8 -->

        </div> <!-- /.row-->

    </div> <!-- /.container-->


<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script src="{{ url_for('static', filename='/javascript/validator.js') }}"></script>
<script src="{{ url_for('static', filename='/javascript/contact.js') }}"></script>
{% endblock %}
